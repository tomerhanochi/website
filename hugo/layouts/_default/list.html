{{ define "main" }}
<article>
  <section>
    {{ .Content }}
  </section>
  <details open>
    <summary>
      <h2>
        Posts
      </h2>
    </summary>
    <nav>
      <ul>
        {{ range site.RegularPages }}
        <li>
          <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "2006/01/02" }}
          </time>
          <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </details>
</article>
{{ end }}
