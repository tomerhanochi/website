{{ define "main" }}
<article>
  <header>
    <h1>
      {{ .Title | markdownify }}
    </h1>
    <time datetime="{{ .Date.Format "2006-01-02" }}">
      {{ .Date.Format "Jan 2, 2006" }}
    </time>
  </header>
  <details>
    <summary>
      <h2>
        Table of Contents
      </h2>
    </summary>
    {{ .TableOfContents }}
  </details>
  <section>
    {{ .Content }}
  </section>
</article>
{{ end }}
