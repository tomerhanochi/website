{{ define "main" }}
<nav>
  {{ range where site.RegularPages "Type" .Type }}
    <a href="{{ .RelPermalink }}">
      <header>
        <h1>{{ .Title | markdownify }}</h3>
        <time datetime="{{ .Date.Format "2006-01-02" }}">
          {{ .Date.Format "Jan 2, 2006" }}
        </time>
      </header>
    </a>
  {{ end }}
</nav>
{{ end }}
