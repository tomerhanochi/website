{{ define "head" }}
<style>
  nav {
    details {
      summary {
        div {
          display: flex;
          justify-content: space-between;
          align-items: center;
          a {
            text-decoration: underline;
          }
        }
      }
    }
  }
</style>
{{ end }}

{{ define "main" }}
<nav>
  {{ range where site.RegularPages "Type" .Type }}
    <details name="{{ .Type }}">
      <summary>
        <div>
          <p>
            <a href="{{ .RelPermalink }}" target="_blank">
              {{ .Title | markdownify }}
            </a>
          </p>
          <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "Jan 2, 2006" }}
          </time>
        </div>
      </summary>
      <p>
        {{ .Summary }}
      </p>
    </details>
  {{ end }}
</nav>
{{ end }}
