baseurl: "https://tomerhanochi.com/"
title: "Tomer Hanochi's Blog"

enableRobotsTXT: true

markup:
  highlight:
    style: onedark
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
